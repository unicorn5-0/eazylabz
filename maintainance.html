<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/images/icons/site.webmanifest"> 
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/itc-eras-ultra" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/simple-brush-script" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>EazyLabz - We are innovation!</title>
</head>
<body class="bg-blue">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container ">
            <a class="navbar-brand" href="#">
                <img src="images/logo.svg" width="120" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/navbar.svg" alt="navbar icon" class="nav-icon">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./maintainance.html">Products </a>
                  </li>
                  <li class="nav-item nav-rm">
                    <a class="nav-link" aria-current="page" href="#">.</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Our Work </a>
                  </li>
                  <li class="nav-item nav-rm">
                    <a class="nav-link" aria-current="page" href="#">.</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./services.html">Services</a>
                  </li>
                </ul>
                <div class="nav-btn">
                    <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Us</button>
                </div>
            </div>
            
        </div>
    </nav>
    <!-- herro section -->
    <section class="hero text-center mb-4">
        <div class="typing-container">
          <h1 data-text="main-heading" class="main-heading"></h1>
          <span class="input-cursor"></span>
        </div>
        <h2 class="sub-heading">We are innovation!</h2>
    </section>
    <div class="container mssge-page w-75 text-center mx-auto">
        <div class="row">
            <div class="col-md-12 mssge-icon mb-3">
                <img class="barrier-icon" src="./images/barrier-icon.svg" alt="page under maintainance">
            </div>
            <div class="col-md-12">
                <h1>Page Under Construction</h1>
            </div>
        </div>
    </div>
    <!-- contact us modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header mx-auto text-center">
              <h1 class="modal-title fs-5 " id="contactModalLabel">Let's Work Together</h1>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 form-floating">
                  <label for="full-name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="full-name">
                </div>
                <div class="mb-3 form-floating">
                  <label for="company-name">Company Name</label>
                  <input type="text" class="form-control" id="company-name">
                </div>
                <div class=" mb-3 modal-contacts d-flex gap-3">
                  <div class="form-floating w-50 ">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"> 
                  </div>
                  <div class=" form-floating w-50">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
                </div>
                <div class="form-floating">
                  <label for="message-text">Message</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer justify-content-start">          
              <button type="button" class="btn btn-primary btn-lg modal-btn" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
